{% extends 'base.html' %}
{% load staticfiles %}
  {% block body %}
  	<div class="container-fluid">
  		<div class="row">
  			<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
			  	<h1>Blog</h1>
			  	{% for post in posts %}
			  		<div class="dashed-box-outer">
			  			<div class="dashed-box-inner">
					  		<h2> {{ post.title }} </h2>
					  		<h3> By: {{ post.author}} </h3>
					  		<p> {{ post.text|linebreaks }} </p>
				  		</div>
			  		</div>
			  	{% endfor %}
			  </div>
		  </div>
	  </div>
  {% endblock %}
